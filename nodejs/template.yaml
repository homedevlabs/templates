apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nodejs-template
  title: Node.js Template
  description: Template para aplicações Node.js (Express) e deploy no Traefik
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Detalhes do Projeto
      required:
        - name
        - owner
      properties:
        name:
          title: Nome do Projeto
          type: string
        description:
          title: Descrição
          type: string
        owner:
          title: Proprietário
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: [Group, User]

    - title: Extras (SpecKit)
      properties:
        skills:
          title: Adicionar Skills
          type: array
          uniqueItems: true
          items:
            type: string
            enum:
              - postgres-best-practices
              - prisma-expert
              - bullmq-specialist
              - logging-observability
              - api-design-standard
              - security-guardrails
              - kubernetes-manifests
              - github-actions-workflows
              - testing-jest
              - adr-standards
              - techdocs-structure
              - feature-flags
              - event-driven-arch
              - container-hardening
              - secret-management
            enumNames:
              - 'PostgreSQL (Best Practices)'
              - 'Prisma ORM (Expert)'
              - 'BullMQ (Background Jobs)'
              - 'Logging & Observability'
              - 'API Design Standards'
              - 'Security Guardrails'
              - 'Kubernetes Manifests'
              - 'GitHub Actions Workflows'
              - 'Jest Testing'
              - 'ADR Standards (Decision Records)'
              - 'TechDocs Structure'
              - 'Feature Flags & Toggles'
              - 'Event-Driven Architecture'
              - 'Container Hardening'
              - 'Secret Management'
          ui:widget: checkboxes

    - title: Configuração Traefik
      required: [subdomain]
      properties:
        subdomain:
          title: "Subdomínio (ex: react.superlab.app)"
          type: string

    - title: Local do Repositório
      required: [repoUrl]
      properties:
        repoUrl:
          title: Repository Location
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - homedevlabs
            defaultOwner: homedevlabs
          type: string

  steps:
    - id: fetch-base
      name: Preparando Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          subdomain: ${{ parameters.subdomain }}
          repoUrl: "https://${{ (parameters.repoUrl | parseRepoUrl).host }}/${{ (parameters.repoUrl | parseRepoUrl).owner }}/${{ (parameters.repoUrl | parseRepoUrl).repo }}"

    - id: fetch-speckit
      name: Fetching SpecKit Core
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/speckit
        targetPath: .

    - id: fetch-skill-postgres
      name: Fetching Postgres Skill
      if: ${{ parameters.skills and 'postgres-best-practices' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/postgres-best-practices
        targetPath: .agent/skills/postgres-best-practices

    - id: fetch-skill-prisma
      name: Fetching Prisma Skill
      if: ${{ parameters.skills and 'prisma-expert' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/prisma-expert
        targetPath: .agent/skills/prisma-expert

    - id: fetch-skill-bullmq
      name: Fetching BullMQ Skill
      if: ${{ parameters.skills and 'bullmq-specialist' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/bullmq-specialist
        targetPath: .agent/skills/bullmq-specialist

    - id: fetch-skill-logging
      name: Fetching Logging Skill
      if: ${{ parameters.skills and 'logging-observability' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/logging-observability
        targetPath: .agent/skills/logging-observability

    - id: fetch-skill-api-design
      name: Fetching API Design Skill
      if: ${{ parameters.skills and 'api-design-standard' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/api-design-standard
        targetPath: .agent/skills/api-design-standard

    - id: fetch-skill-security
      name: Fetching Security Skill
      if: ${{ parameters.skills and 'security-guardrails' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/security-guardrails
        targetPath: .agent/skills/security-guardrails

    - id: fetch-skill-k8s
      name: Fetching K8s Skill
      if: ${{ parameters.skills and 'kubernetes-manifests' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/kubernetes-manifests
        targetPath: .agent/skills/kubernetes-manifests

    - id: fetch-skill-gha
      name: Fetching GitHub Actions Skill
      if: ${{ parameters.skills and 'github-actions-workflows' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/github-actions-workflows
        targetPath: .agent/skills/github-actions-workflows

    - id: fetch-skill-jest
      name: Fetching Jest Skill
      if: ${{ parameters.skills and 'testing-jest' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/testing-jest
        targetPath: .agent/skills/testing-jest

    - id: fetch-skill-adr
      name: Fetching ADR Standards
      if: ${{ parameters.skills and 'adr-standards' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/adr-standards
        targetPath: .agent/skills/adr-standards

    - id: fetch-skill-techdocs
      name: Fetching TechDocs
      if: ${{ parameters.skills and 'techdocs-structure' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/techdocs-structure
        targetPath: .agent/skills/techdocs-structure

    - id: fetch-skill-ff
      name: Fetching Feature Flags
      if: ${{ parameters.skills and 'feature-flags' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/feature-flags
        targetPath: .agent/skills/feature-flags

    - id: fetch-skill-eda
      name: Fetching Event Driven
      if: ${{ parameters.skills and 'event-driven-arch' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/event-driven-arch
        targetPath: .agent/skills/event-driven-arch

    - id: fetch-skill-hardening
      name: Fetching Hardening
      if: ${{ parameters.skills and 'container-hardening' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/container-hardening
        targetPath: .agent/skills/container-hardening

    - id: fetch-skill-secrets
      name: Fetching Secrets Mgmt
      if: ${{ parameters.skills and 'secret-management' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/secret-management
        targetPath: .agent/skills/secret-management

    - id: publish
      name: Publicando no GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: 'main'

    - id: register
      name: Registrando no Catálogo
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repositório
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Abrir no Catálogo
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
