apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.name | dump }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: ${{ values.subdomain }}.superlab.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${{ values.name | dump }}
            port:
              number: 80
