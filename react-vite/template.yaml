apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-vite-template
  title: React Vite Template
  description: Template para aplicações React com Vite e deploy no Traefik
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Detalhes do Projeto
      required:
        - name
        - owner
      properties:
        name:
          title: Nome do Projeto
          type: string
        description:
          title: Descrição
          type: string
        owner:
          title: Proprietário
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: [Group, User]

    - title: Extras (SpecKit)
      properties:
        skills:
          title: Adicionar Skills
          type: array
          uniqueItems: true
          items:
            type: string
            enum:
              - tailwind-expert
              - react-query-patterns
              - accessibility-a11y
              - testing-jest
              - e2e-playwright
              - github-actions-workflows
              - kubernetes-manifests
              - adr-standards
              - techdocs-structure
            enumNames:
              - 'Tailwind CSS (Expert)'
              - 'React Query (Patterns)'
              - 'Accessibility (A11y)'
              - 'Jest Testing'
              - 'Playwright E2E'
              - 'GitHub Actions Workflows'
              - 'Kubernetes Manifests'
              - 'ADR Standards (Decision Records)'
              - 'TechDocs Structure'
          ui:widget: checkboxes

    - title: Configuração Traefik
      required: [subdomain]
      properties:
        subdomain:
          title: "Subdomínio (ex: react.superlab.app)"
          type: string

    - title: Local do Repositório
      required: [repoUrl]
      properties:
        repoUrl:
          title: Repository Location
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - homedevlabs
            defaultOwner: homedevlabs
          type: string

  steps:
    - id: fetch-base
      name: Preparando Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          subdomain: ${{ parameters.subdomain }}
          repoUrl: "https://${{ (parameters.repoUrl | parseRepoUrl).host }}/${{ (parameters.repoUrl | parseRepoUrl).owner }}/${{ (parameters.repoUrl | parseRepoUrl).repo }}"
 
    - id: fetch-speckit
      name: Fetching SpecKit Core
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/speckit
        targetPath: .

    - id: fetch-skill-tailwind
      name: Fetching Tailwind Skill
      if: ${{ parameters.skills and 'tailwind-expert' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/tailwind-expert
        targetPath: .agent/skills/tailwind-expert

    - id: fetch-skill-react-query
      name: Fetching React Query Skill
      if: ${{ parameters.skills and 'react-query-patterns' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/react-query-patterns
        targetPath: .agent/skills/react-query-patterns

    - id: fetch-skill-a11y
      name: Fetching A11y Skill
      if: ${{ parameters.skills and 'accessibility-a11y' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/accessibility-a11y
        targetPath: .agent/skills/accessibility-a11y

    - id: fetch-skill-jest
      name: Fetching Jest Skill
      if: ${{ parameters.skills and 'testing-jest' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/testing-jest
        targetPath: .agent/skills/testing-jest

    - id: fetch-skill-playwright
      name: Fetching Playwright Skill
      if: ${{ parameters.skills and 'e2e-playwright' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/e2e-playwright
        targetPath: .agent/skills/e2e-playwright

    - id: fetch-skill-gha
      name: Fetching GitHub Actions Skill
      if: ${{ parameters.skills and 'github-actions-workflows' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/github-actions-workflows
        targetPath: .agent/skills/github-actions-workflows

    - id: fetch-skill-k8s
      name: Fetching K8s Skill
      if: ${{ parameters.skills and 'kubernetes-manifests' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/kubernetes-manifests
        targetPath: .agent/skills/kubernetes-manifests

    - id: fetch-skill-adr
      name: Fetching ADR Standards
      if: ${{ parameters.skills and 'adr-standards' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/adr-standards
        targetPath: .agent/skills/adr-standards

    - id: fetch-skill-techdocs
      name: Fetching TechDocs
      if: ${{ parameters.skills and 'techdocs-structure' in parameters.skills }}
      action: fetch:plain
      input:
        url: https://github.com/homedevlabs/templates/tree/main/common/skills/techdocs-structure
        targetPath: .agent/skills/techdocs-structure

    - id: publish
      name: Publicando no GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: 'main'

    - id: register
      name: Registrando no Catálogo
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repositório
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Abrir no Catálogo
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
